<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Accounts Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-container h1 {
            color: #3f51b5;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #3f51b5;
            border-color: #3f51b5;
            padding: 12px;
            font-size: 1.1em;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            border-color: #303f9f;
        }
        .alert {
            font-size: 0.9em;
        }
        .extra-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .extra-links a {
            color: #3f51b5;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Member Login</h1>

        <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
        <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}"></div>
        <div th:if="${signupSuccess}" class="alert alert-success" role="alert" th:text="${signupSuccess}"></div>
         <div th:if="${infoMessage}" class="alert alert-info" role="alert" th:text="${infoMessage}"></div>


        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required autofocus>
                <label for="username">Username or Email (@diu.edu.bd)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        <div class="extra-links">
            <p>New student? <a th:href="@{/signup}">Sign up here</a></p>
            <p><a th:href="@{/}">Back to Serial Display</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
